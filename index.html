<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Люблю тебя очень сильно❤️</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="overlay">
        <button class="start-btn" onclick="startExperience()">Открыть</button>
    </div>

    <div class="scroll-wrapper">
        <div class="container" id="main-content">
            
            <h1 class="main-title">С 14 Февраля!</h1>

            <div class="timer-box">
                <p class="timer-label">Мы вместе уже:</p>
                <div id="timer">
                    <div class="time-unit"><span id="years">0</span><small>лет</small></div>
                    <div class="time-unit"><span id="months">0</span><small>мес</small></div>
                    <div class="time-unit"><span id="days">0</span><small>дней</small></div>
                    
                    <div class="time-unit"><span id="hours">0</span><small>часов</small></div>
                    <div class="time-unit"><span id="minutes">0</span><small>мин</small></div>
                    <div class="time-unit"><span id="seconds">0</span><small>сек</small></div>
                </div>
            </div>

            <div id="message-box"></div>

            <div class="video-frame">
                <video autoplay muted loop playsinline>
                    <source src="video.mp4" type="video/mp4">
                </video>
            </div>

            <p class="footer-date">Начало истории: 02.01.2026 ❤️</p>
            <div style="height: 60px;"></div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script src="main.js"></script>
</body>
</html>
